<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="banner">
        
            <div class="logo">
                <img src="TS-logo.svg">
            </div>
            
        
        <div class="container">
            <h2>New Client Registration</h2>
            <div class="form-container">
                <form action class="form">
                    <div class="input-group">
                        <label>Alien Registration Number</label>
                        <input type="text" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="name">First Name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="Last-name">Last Name</label>
                        <input type="text" name="Last-name" required>
                    </div>
                    <div class="input-group">
                        <label for="Birthday">Date of birth</label>
                        <input type="date" name="Birthday" required>
                    </div>
                    <div class="input-group">
                        <label for="Street">Street</label>
                        <input type="text" name="Street" required>
                    </div>
                    <div class="input-group">
                        <label for="No.">No.</label>
                        <input type="text" name="No." required>
                    </div>
                    <div class="input-group">
                        <label for="Apt">Apt</label>
                        <input type="text" name="Apt" required>
                    </div>
                    <div class="input-group">
                        <label for="City">City</label>
                        <input type="text" name="City" required>
                    </div>
                    <div class="input-group">
                        <label>State</label>
                        <select class="State" name="State">
                            <option value="NewYork">NYC</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="zip">Zip</label>
                        <input type="text" name="zip" required>
                    </div>
                    <div class="input-group">
                        <label>ERO Field Office</label>
                        <select class="State" name="State">
                            <option value="NewYork">NYC</option>
                        </select>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="FieldOffice">
                        <label for="FieldOffice">Use Sub Field Office</label>
                    </div>
                    <div class="btn-container">
                        <div class="btn">
                            <button>Assign Client Device</button>
                        </div>
                        <div class="btn">
                            <button>Scan Biometrics</button>
                        </div>
                        <div class="btn">
                            <button>Complete Registration</button>
                        </div>
                        <div class="btn">
                            <button>Cancel</button>
                        </div>
                    </div>
                    
                </form>
            </div>
            
        </div>
        
                
            
            
            
        
    </div>
    
</body>
</html>
